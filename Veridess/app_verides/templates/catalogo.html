<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
        <img src="{% static 'fotos\logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'sobrenos' %}">Sobre nós</a></li>
                <li><a href="{% url 'contribuir' %}">Contribuir</a></li>
                <li><a href="{% url 'contato' %}">Contato</a></li>
                
            </ul>
        </nav>
    </header>
    <section id="produtos">
        <h2>Brinquedos</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Imagem</th>
                    <th>Faça seu orçamento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="nome-produto">NOME DO PRODUTO</td>
                    <td class="imagem-produto">
                        <img src="IMAGEM.png" alt="Imagem do produto" style="width: 120px; height: 90px;">
                    </td>
                    <td class="botao-orcamento">
                        <button type="button">Comprar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>redes sociais: xxxx</p>
</footer>
