<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ produto.nome }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'fotos/logo.png' %}" alt="Logo Verides">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Início</a></li>
                <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
                <li><a href="{% url 'contato' %}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <img src="{% static 'fotos/boneco1.jpg' %}" alt="Boneco Aventureiro">
            <h1>Boneco Aventureiro</h1>
            <p>Preço: R$ 59,90</p>
            <p>Descrição: Boneco divertido e educativo, ideal para crianças explorarem sua criatividade.</p>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-about">
                <h3>Verides</h3>
                <p>Abrindo portas para iniciativas socioambientais no mundo digital.</p>
            </div>
        </div>
    </footer>
</body>
</html>
